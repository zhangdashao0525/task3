<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五个DIV</title>
	<style>
    #top,#middle,#left,#right,#bottom{
			height: 50px;
			width: 50px;
			position: absolute;
			top: 75px;
			left: 521px;
		}
		#top{
			margin:-75px 0 0 -25px;
			background: red;
		}
		#middle{
			margin:-25px 0 0 -25px;
			background: red;
		}
		#left{
			margin:-25px 0 0 -75px;
			background: red;
		}
		#right{
			margin:-25px 0 0 25px;
			background: red;
		}
		#bottom{
			margin:25px 0 0 -25px;
			background: red;
		}
	</style>
</head>
<body>
<div id="top"></div>
<div id="middle"></div>
<div id="left"></div>
<div id="right"></div>
<div id="bottom"></div>
</body>
</html>
